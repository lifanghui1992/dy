<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站访问 - 安全重定向</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(90deg, #1a2a6c 0%, #2a3a7c 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #1a2a6c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .status-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #1a2a6c;
        }
        
        .redirect-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        
        .redirect-info i {
            font-size: 1.5rem;
            color: #1a2a6c;
        }
        
        .redirect-url {
            font-family: monospace;
            background: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            flex-grow: 1;
        }
        
        .countdown {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            border: 2px dashed #4caf50;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a2a6c;
            margin: 10px 0;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1a2a6c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn:hover {
            background: #0d1a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline {
            background: transparent;
            color: #1a2a6c;
            border: 2px solid #1a2a6c;
        }
        
        .btn-outline:hover {
            background: #1a2a6c;
            color: white;
        }
        
        .btn-success {
            background: #4caf50;
        }
        
        .btn-success:hover {
            background: #3d8b40;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 30px;
        }
        
        .info-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> 安全访问重定向</h1>
            <p class="description">正在为您安全跳转到目标网站，域名保持不变</p>
        </header>
        
        <div class="content">
            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> 本页面使用前端技术实现重定向，帮助您安全访问目标内容。</p>
            </div>
            
            <div class="status-card">
                <h3><i class="fas fa-sync-alt"></i> 重定向状态</h3>
                <p>系统正在准备将您重定向到目标网站...</p>
                
                <div class="redirect-info">
                    <i class="fas fa-external-link-alt"></i>
                    <div class="redirect-url" id="target-url">http://dy.ditiantai.top/</div>
                </div>
                
                <div class="countdown">
                    <p>页面将在 <span class="countdown-number" id="countdown">5</span> 秒后自动跳转</p>
                    <p>如果长时间没有跳转，请点击下方的手动跳转按钮</p>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-success" onclick="redirectNow()">
                    <i class="fas fa-rocket"></i> 立即跳转
                </button>
                <button class="btn btn-outline" onclick="showRedirectOptions()">
                    <i class="fas fa-cog"></i> 其他重定向选项
                </button>
                <a href="http://dy.ditiantai.top/" class="btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 新窗口打开
                </a>
            </div>
            
            <div id="redirect-options" style="display: none; margin-top: 20px;">
                <div class="status-card">
                    <h3><i class="fas fa-list"></i> 重定向选项</h3>
                    <p>选择不同的重定向方式：</p>
                    
                    <div class="btn-group" style="margin-top: 15px;">
                        <button class="btn" onclick="redirectWithLocation()">
                            <i class="fas fa-location-arrow"></i> location.href 重定向
                        </button>
                        <button class="btn" onclick="redirectWithReplace()">
                            <i class="fas fa-exchange-alt"></i> location.replace 重定向
                        </button>
                        <button class="btn" onclick="redirectWithAssign()">
                            <i class="fas fa-share"></i> location.assign 重定向
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>安全重定向页面 &copy; 2023 | 注意：请遵守相关法律法规和平台使用条款</p>
        </footer>
    </div>

    <script>
        const targetUrl = "http://dy.ditiantai.top/";
        let countdownValue = 5;
        const countdownElement = document.getElementById('countdown');
        let countdownInterval;
        
        // 初始化倒计时
        function startCountdown() {
            countdownElement.textContent = countdownValue;
            
            countdownInterval = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    redirectNow();
                }
            }, 1000);
        }
        
        // 立即重定向
        function redirectNow() {
            clearInterval(countdownInterval);
            // 使用多种方式尝试重定向，增加成功率
            try {
                window.location.href = targetUrl;
            } catch(e) {
                try {
                    window.location.replace(targetUrl);
                } catch(e2) {
                    try {
                        window.location.assign(targetUrl);
                    } catch(e3) {
                        document.body.innerHTML = `<div style="text-align:center;padding:50px;">
                            <h2>重定向失败</h2>
                            <p>请手动访问: <a href="${targetUrl}">${targetUrl}</a></p>
                        </div>`;
                    }
                }
            }
        }
        
        // 显示重定向选项
        function showRedirectOptions() {
            document.getElementById('redirect-options').style.display = 'block';
        }
        
        // 不同的重定向方法
        function redirectWithLocation() {
            window.location.href = targetUrl;
        }
        
        function redirectWithReplace() {
            window.location.replace(targetUrl);
        }
        
        function redirectWithAssign() {
            window.location.assign(targetUrl);
        }
        
        // 页面加载完成后开始倒计时
        window.addEventListener('load', function() {
            startCountdown();
        });
        
        // 防止页面被iframe嵌入
        if (window !== window.top) {
            window.top.location = window.location;
        }
    </script>
</body>
</html>
